<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>fileSelector demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./demo.css" />
    </head>
    <body>
        <h1>Add and remove files to a form via drag and drop</h1>
        <form method="post" enctype="multipart/form-data" action="demo-backend.php">
            <fieldset>
                <div class="row">
                    <div class="col1"><label for="name">My name:</label></div>
                    <div class="col2"><input id="name" name="name" required /></div>
                </div>
                <div class="row">
                    <div class="col1"><label>My files:</label></div>
                    <div class="col2"><input type="file" name="myfiles[]" multiple /></div>
                </div>
                <div class="row">
                    <div class="col1"></div>
                    <div class="col2"> <button class="submit">Submit</button>
                        <p class="error error-file" hidden>No file is selected!</p>
                    </div>
                </div>
            </fieldset>
        </form>

        <script type="module">
            import FileSelector from './src/fileSelector.js';
            const fileSelector = new FileSelector({
                form: document.querySelector('form')
            });
        </script>
    </body>
</html>
